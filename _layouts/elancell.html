<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Elancell Logo" class="logo">
        <div>
            <span class="company-name">ELANCELL</span>
            <span class="tagline">For a better tomorrow</span>
        </div>
    </header>

    <div class="main-container">
        {% include nav.html %}
        
        <main class="content-area">
            <h1 class="content-title">
                {{ content.title | default: "Elancell News" }}
            </h1>
            <div class="content-text">
                {{ content.text | default: "Stay tuned for the latest updates and press releases from Elancell." }}
            </div>
        </main>
    </div>
</body>
</html>
